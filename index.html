<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">

    <div class="card">
      <div class="image-box">
        <img class="image" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
        <img class="view" src="images/icon-view.svg" alt="">
      </div>
        <h1 class="title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="info">
          <div class="section-value">
            <div class="value"><img class="value-icon" src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
          </div>

          <div class="section-time">
            <div class="time"><img class="time-icon" src="images/icon-clock.svg" alt=""> 3 days left</div>
          </div>
        </div>
        
          <p class="author"><img class="avatar" src="images/image-avatar.png" alt="">Creation of <span class="name">Jules Wyvern</span></p>
      
    </div>


  </div>

</body>
</html>
